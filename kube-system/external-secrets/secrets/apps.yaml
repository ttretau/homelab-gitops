---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: apps
  namespace: apps
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: prod
  target:
    creationPolicy: Owner
  data:
    - secretKey: ALARM_MONITOR_ALLOWED_HOSTS
      remoteRef:
        key: apps-secrets
        property: ALARM_MONITOR_ALLOWED_HOSTS
