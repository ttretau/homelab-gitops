---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: kube-system
spec:
  interval: 6m
  chart:
    spec:
      chart: external-secrets
      version: v0.9.18
      sourceRef:
        kind: HelmRepository
        name: external-secrets-charts
        namespace: flux-system
  values:
    certController:
      create: true
    webhook:
      create: true
    installCRDs: true
    crds:
      conversion:
        enabled: false
