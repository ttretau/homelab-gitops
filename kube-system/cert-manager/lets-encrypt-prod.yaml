---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "torben.tretau@gmail.com"
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - selector:
        dnsZones:
          - "tretau.dev"
          - "*.tretau.dev"
      dns01:
        cloudflare:
          zone: "52e7d681183e77668f54779ec921b4da"
          apiTokenSecretRef:
            name: cert-manager-secrets
            key: CLOUDFLARE_TOKEN
    - selector:
        dnsZones:
          - "t0n.eu"
          - "*.t0n.eu"
      dns01:
        cloudflare:
          zone: "0b3134518fb4e142bb53f6ca0ad30ce0"
          apiTokenSecretRef:
            name: cert-manager-secrets
            key: CLOUDFLARE_TOKEN
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: acme-crt
  namespace: kube-system
spec:
  secretName: acme-crt-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - tretau.dev
    - '*.tretau.dev'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: acme-crt-t0n
  namespace: apps
spec:
  secretName: acme-crt-t0n-secret
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - t0n.eu
    - '*.t0n.eu'
