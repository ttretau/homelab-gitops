apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alarm-manager-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
        - alarm.t0n.eu
      secretName: acme-crt-t0n-secret
  rules:
    - host: alarm.t0n.eu
      http:
        paths:
          - backend:
              service:
                name: alarm-monitor-service
                port:
                  number: 80
