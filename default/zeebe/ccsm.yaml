---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccsm
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.camunda.io
      chart: camunda-platform
      version: 8.2.12
      sourceRef:
        kind: HelmRepository
        name: camunda-zeebe-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      identity:
        auth:
          enabled: false
    keycloak:
      enabled: false
    tasklist:
      enabled: false
    optimize:
      enabled: false
    elasticsearch:
      enabled: true
      minimumMasterNodes: 1
      clusterHealthCheckParams: 'wait_for_status=yellow&timeout=2s'
      replicas: 1
      resources:
        requests:
          memory: 1000Mi
          cpu: 100m
        limits:
          cpu: 500m
          memory: 1500Mi
    webModeler:
      enabled: false
    identity:
      enabled: false
    operate:
      enabled: false
    connectors:
      enabled: true
      command: ["java", "-cp", "/opt/app/*", "io.camunda.connector.runtime.app.ConnectorRuntimeApplication", "--spring.config.location=optional:classpath:/config/application.yaml"]
      extraVolumeMounts:
        - name: application-config-volume
          mountPath: /opt/app/config/
      extraVolumes:
        - name: application-config-volume
          configMap:
              name: connectors-application-config
      readinessProbe:
        enabled: false
      resources:
        requests:
          cpu: 1
          memory: 450Mi
        limits:
          cpu: 2
          memory: 1Gi
    zeebe-gateway:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 450Mi
        limits:
          cpu: 300m
          memory: 850Mi
    zeebe:
      clusterSize: 1
      partitionCount: 1
      replicationFactor: 1
      gateway:
        replicas: 1
      resources:
        requests:
          memory: 1000Mi
          cpu: 100m
        limits:
          cpu: 500m
          memory: 1500Mi
